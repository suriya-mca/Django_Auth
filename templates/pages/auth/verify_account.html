{% extends 'layout_2.html' %}

{% block title %}Verify Account{% endblock %}

{% block content %}

	<section class="hero is-fullheight">
	    <div class="hero-body">
	        <div class="container has-text-centered">
				{% if user.is_active %}
					<h2 class="title is-2 pb-2">Success!</h2>
				{% else %}
					<h2 class="title is-2 pb-2">Sorry!</h2>
				{% endif %}
	            <h3 class="subtitle is-3" id="verify-message">{{ message }}</h3>
	            <a href="{% url 'home' %}" class="button is-primary" title="Home Page">Back to Home</a>
	        </div>
	    </div>
	</section>

{% endblock %}
